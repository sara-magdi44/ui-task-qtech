<div class="container-fluid g-0">
    <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 mb-4 mb-md-0">
              <img src="/assets/images/brandlogo.png" alt="John Lewis" class="footer__logo">
              <form class="footer__form" (ngSubmit)="onSubmit()">
                    <input  
                      type="email" 
                      class="footer__form__input" 
                      placeholder="Get latest offers to your inbox" 
                      [(ngModel)]="email"
                      name="email"
                      >
                    <button type="submit" class="btn footer__form__button ">
                        <fa-icon [icon]="faAngleRight" class="footer__form__button__icon"></fa-icon>
                    </button>
                </form>        
                <div class="footer__social mt-3">
                <a href="#" class="footer__social-link">
                  <fa-icon [icon]="faFacebookF"></fa-icon>
                </a>
                <a href="#" class="footer__social-link">
                  <fa-icon [icon]="faInstagram"></fa-icon>
                </a>
                <a href="#" class="footer__social-link">
                  <fa-icon [icon]="faYoutube"></fa-icon>
                </a>
                <a href="#" class="footer__social-link">
                  <fa-icon [icon]="faTwitter"></fa-icon>
                </a>
              </div>
            </div>
      
            <div class="col-6 col-md-2">
              <h3 class="footer__heading jh3Bold">Shop</h3>
              <ul class="footer__list">
                <li><a href="#" class="footer__link jspansmall">My Account</a></li>
                <li><a href="#" class="footer__link jspansmall">Login</a></li>
                <li><a href="#" class="footer__link jspansmall">Wishlist</a></li>
                <li><a href="#" class="footer__link jspansmall">Cart</a></li>
              </ul>
            </div>
      
            <div class="col-6 col-md-2">
              <h3 class="footer__heading jh3Bold">Information</h3>
              <ul class="footer__list">
                <li><a href="#" class="footer__link jspansmall">Shipping Policy</a></li>
                <li><a href="#" class="footer__link jspansmall">Returns & Refunds</a></li>
                <li><a href="#" class="footer__link jspansmall">Contact Us</a></li>
                <li><a href="#" class="footer__link jspansmall">Frequently Asked</a></li>
              </ul>
            </div>
      
            <div class="col-6 col-md-2">
              <h3 class="footer__heading jh3Bold">Company</h3>
              <ul class="footer__list">
                <li><a href="#" class="footer__link jspansmall">About Us</a></li>
                <li><a href="#" class="footer__link jspansmall">Privacy Policy</a></li>
                <li><a href="#" class="footer__link jspansmall">Terms & Conditions</a></li>
                <li><a href="#" class="footer__link jspansmall">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
    </footer>
    <div class="copy_write">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-4">
                <p class="jp mb-0">Â© 2024 John Lewis. All Rights Reserved.</p>
                <div class="d-flex align-items-center gap-3">
                    <button class="language-selector jp d-flex align-items-center gap-2">
                        <img src="/assets/images/svg/flag.svg" alt="English" class="flag-icon" width="24">
                        English
                        <fa-icon [icon]="faAngleDown"></fa-icon>
                    </button>
                    <button class="currency-selector jp d-flex align-items-center gap-2">
                        USD
                        <fa-icon [icon]="faAngleDown"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
